<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Social Tree</title>
</head>
<body>
    <main class="main-container">
        <section class="picture">
            <figure>
                <img src="./assets/me.png" alt="">
            </figure>
        </section>

        <section class="links-buttons">
            <a href="" target="_blank" class="btn">link 1</a>
            <a href="" target="_blank" class="btn">link 2</a>
            <a href="" target="_blank" class="btn">link 3</a>
            <a href="" target="_blank" class="btn">link 4</a>
        </section>

        <section class="network-icons">
            <a href="" class="icons" target="_blank">
                <img src="./assets/twitter.svg" alt="Twitter">
            </a>
            <a href="" class="icons" target="_blank">
                <img src="./assets/twitch.svg" alt="Twitch">
            </a>
            <a href="" class="icons" target="_blank">
                <img src="./assets/instagram.svg" alt="Instagram">
            </a>
            <a href="" class="icons" target="_blank">
                <img src="./assets/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="" class="icons" target="_blank">
                <img src="./assets/github.svg" alt="Github">
            </a>
        </section>
    </main>
</body>
</html>
